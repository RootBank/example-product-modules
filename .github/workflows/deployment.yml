name: Deploy to all Environments
run-name: ${{ github.actor }} is deploying to all the environments across stacks
on:
  push:
    branches: [ main ]
jobs:
  Deploy-All-Environments:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job has now started, and will deploy all the templates to the relevant Root platform environments."
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install npm packages
        run: npm i
          
      - name: Install the Root Workbench CLI tool
        run: npm i @rootplatform/cli -g

      - name: Log the Workbench version
        run: rp -V

      - name: Execute deployment script
        run: node deploy-script.js
        env:
          YAML_DEPLOYMENTS_CONFIG: ${{ vars.YAML_DEPLOYMENTS_CONFIG }}
          
      - run: echo "üçè This job's status is ${{ job.status }}."
